<!DOCTYPE html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>For Loop Practice</title>
  </head>
  <body>
    <div id="container">
      <h1>For Loop Practice</h1>

      <p>To give a quote we need to ask a few questions</p>

      <form id="countUpBy">
      <div id="form-group">
        <label for="number1">Count to: </label>
        <input id="number1" type="number" min=0 step="1">
      </div>
      <div id="form-group">
        <label for="number2">By: </label>
        <input id="number2" type="number" min=0 step="1">
      </div>
        <button type="submit" class="btn">Go!</button>
      </form>

      <div id="countUpByOutput">
        <p>Count to: <span id="number1Output"></span></p>
        <p>By: <span id="number2Output"></span></p>
        <p>Output: <span id="resultOutput"></span></p>
      </div>
    </div>
  </body>
</html>
